<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Калькулятор лазерной эпиляции — Great Star</title>
  <meta name="description" content="Калькулятор лазерной эпиляции в салоне красоты Great Star. Выберите зоны и узнайте итоговую стоимость.">
  <style>
    :root{
      --accent:#d946ef;
      --bg:#0f0f11;
      --text:#eee;
      --muted:#9ca3af;
      --card:#1a1a1d;
      font-family:"Montserrat", system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      scroll-behavior:smooth;
      position: relative;
      background: var(--bg);
      overflow-x: hidden;
    }
    a{text-decoration:none;color:var(--accent)}
    .container{max-width:1200px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:64px;height:64px;border-radius:16px;background:linear-gradient(135deg,#ec4899,#d946ef);display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;font-size:20px;box-shadow:0 8px 20px rgba(217,70,239,.35)}
    nav a{margin-left:24px;font-weight:500;color:var(--text);transition:.3s}
    nav a:hover{color:var(--accent)}
    h1,h2,h3,p,ul,li{margin:0;padding:0}
    h1,h2,h3{color:var(--accent)}
    ul{list-style:disc;padding-left:20px;margin-top:8px}
    .card{background:var(--card);border-radius:20px;padding:26px;margin-top:20px;box-shadow:0 16px 40px rgba(0,0,0,.3);backdrop-filter:blur(8px);}
    select{width:100%;padding:12px;margin-top:8px;border-radius:14px;background:#222;color:#fff;border:none;font-size:16px}
    .btn{display:inline-block;padding:14px 24px;border-radius:14px;background:var(--accent);color:#fff;font-weight:600;font-size:15px;transition:.3s;margin-top:16px}
    .btn:hover{opacity:.8;transform:translateY(-2px)}
    .total{margin-top:16px;font-size:18px;color:#fff;font-weight:600;}
    @media(max-width:900px){.card{padding:20px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">GS</div>
        <div>
          <div style="font-weight:700">Great Star</div>
          <div style="font-size:13px;color:var(--muted)">Салон красоты</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Главная</a>
        <a href="laser-epilyaciya.html">Услуга</a>
      </nav>
    </header>

    <section class="card">
      <h1>Калькулятор лазерной эпиляции</h1>
      <a class="btn" href="laser-epilyaciya.html">Вернуться к услуге</a>

      <h2 style="margin-top:16px">Выберите пакет</h2>
      <select id="package">
        <option value="1">1 сеанс</option>
        <option value="3">Пакет из 3 сеансов</option>
        <option value="5">Пакет из 5 сеансов</option>
      </select>

      <h2 style="margin-top:16px">Выберите зоны</h2>

      <!-- Лицо -->
      <label>Лицо
        <select id="face">
          <option value="0">— Не выбрано —</option>
          <option value="1800,1600,1500">Верхняя губа</option>
          <option value="1800,1600,1500">Подбородок</option>
          <option value="5000,4600,4300">Лицо полностью</option>
          <option value="1500,1400,1300">Щеки</option>
          <option value="1600,1500,1400">Бакенбарды</option>
          <option value="2000,1800,1600">Шея 1/2</option>
          <option value="2900,2700,2500">Шея полностью</option>
          <option value="1600,1500,1400">Лоб или Щеки</option>
          <option value="1300,1200,1100">Брови и межбровная</option>
          <option value="1300,1200,1100">Нос</option>
        </select>
      </label>

      <!-- Туловище / Живот -->
      <label style="margin-top:12px">Туловище / Живот
        <select id="body">
          <option value="0">— Не выбрано —</option>
          <option value="3000,2800,2600">Подмышные впадины</option>
          <option value="2800,2700,2600">Плечи</option>
          <option value="1900,1800,1700">Декольте</option>
          <option value="3200,3000,2900">Грудь полностью</option>
          <option value="1500,1300,1200">Ареолы</option>
          <option value="2000,1800,1600">Белая линия живота</option>
          <option value="3600,3400,3200">Живот полностью</option>
          <option value="3000,2800,2600">Поясница</option>
          <option value="3000,2800,2700">Спина 1/3</option>
          <option value="4500,4300,4100">Спина полностью</option>
        </select>
      </label>

      <!-- Руки -->
      <label style="margin-top:12px">Руки
        <select id="arms">
          <option value="0">— Не выбрано —</option>
          <option value="2800,2600,2400">Руки до локтя</option>
          <option value="4800,4500,4300">Руки полностью (+кисти, пальчики)</option>
          <option value="4500,4300,4000">Кисти рук с пальцами</option>
          <option value="3500,3300,3000">Пальцы рук</option>
          <option value="1400,1300,1299">Кисти рук</option>
        </select>
      </label>

      <!-- Бикини -->
      <label style="margin-top:12px">Бикини
        <select id="bikini">
          <option value="0">— Не выбрано —</option>
          <option value="3900,3700,3500">Тотальное бикини</option>
          <option value="2500,2400,2300">Классическое бикини</option>
          <option value="1600,1500,1400">Межъягодичная зона</option>
          <option value="1500,1400,1300">Половые губы</option>
        </select>
      </label>

      <!-- Ноги -->
      <label style="margin-top:12px">Ноги
        <select id="legs">
          <option value="0">— Не выбрано —</option>
          <option value="2900,2700,2500">Ягодицы</option>
          <option value="3800,3700,3600">Голени с коленями</option>
          <option value="1200,1100,1000">Колени</option>
          <option value="4200,4200,4000">Бедра полностью</option>
          <option value="6000,5800,5500">Ноги полностью</option>
          <option value="2600,2500,2400">Бедра одна сторона</option>
          <option value="1300,1200,1100">Подъём стопы с пальчиками</option>
          <option value="1800,1700,1600">Пальцы ног</option>
        </select>
      </label>

      <div class="total" id="total">Итог: 0 ₽</div>

      <div style="margin-top:16px; display:flex; gap:12px; flex-wrap:wrap;">
        <a id="telegram-btn" class="btn" href="https://t.me/great_beauty8" target="_blank">Написать в Telegram</a>
        <a class="btn" href="laser-promo.html">Посмотреть акции</a>
      </div>
    </section>
  </div>

  <script>
    function updateTotalAndTelegram() {
      const packageSelect = document.getElementById('package');
      const packageIndex = packageSelect.value === "1" ? 0 : (packageSelect.value === "3" ? 1 : 2);

      const zones = ['face','body','arms','bikini','legs'];
      let totalValue = 0;
      let selectedZones = [];

      zones.forEach(id => {
        const sel = document.getElementById(id);
        const valArray = sel.value.split(',');
        const val = valArray[packageIndex] ? parseInt(valArray[packageIndex]) : 0;
        if(val>0){
          totalValue += val;
          selectedZones.push(sel.selectedOptions[0].text);
        }
      });

      document.getElementById('total').innerText = `Итог: ${totalValue} ₽`;

      const message = `Здравствуйте! Я хочу записаться на лазерную эпиляцию.\nВыбраны зоны: ${selectedZones.join(', ')}.\nИтого: ${totalValue} ₽.`;
      const telegramLink = `https://t.me/great_beauty8?text=${encodeURIComponent(message)}`;
      document.getElementById('telegram-btn').href = telegramLink;
    }

    document.querySelectorAll('select').forEach(el => el.addEventListener('change', updateTotalAndTelegram));
    updateTotalAndTelegram();
  </script>
</body>
</html>
